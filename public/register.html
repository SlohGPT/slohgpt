<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytvoriť účet - SlohGPT</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preload" href="/original-logo-without-background.png" as="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
        }
        
        .left-section {
            width: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10rem 2rem 2rem 2rem;
        }
        
        .right-section {
            width: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .right-content {
            width: 100%;
            height: 100%;
            background: #0b0e1a;
            border-radius: calc(0.5rem * 1.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            width: 100%;
            max-width: 400px;
            color: white;
            text-align: left;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .register-header {
            flex-shrink: 0;
        }
        
        .register-form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 0;
        }
        
        .logo {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
            margin-left: -21px;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-align: left;
            margin-bottom: 1.5rem;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            border-radius: 8px;
            border: 1px solid #374151;
            background: #1a1a1a;
            color: white;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-btn:hover {
            background: #2a2a2a;
            border-color: #4b5563;
            transform: translateY(-1px);
        }
        
        .social-btn-google:hover {
            background: #2a2a2a;
            border-color: #4285f4;
        }
        
        .social-btn-apple:hover {
            background: #2a2a2a;
            border-color: #ffffff;
        }
        
        .separator {
            position: relative;
            text-align: center;
            margin: 0.75rem 0;
            display: flex;
            align-items: center;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #374151;
        }
        
        .separator-text {
            background: #1a1a1a;
            color: #9ca3af;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }
        
        .label {
            color: #d1d5db;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .input {
            padding: 0.625rem 1rem;
            border: 1px solid #374151;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 0.875rem;
        }
        
        .input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .input:disabled {
            background: #2a2a2a;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .edit-btn {
            background: none;
            border: none;
            color: #8b5cf6;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            margin-left: 0.5rem;
        }
        
        .edit-btn:hover {
            color: #a78bfa;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        /* Error message element (scoped so it doesn't hide the whole input-group) */
        .input-group > .error {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
            animation: errorFadeIn 0.3s ease-out;
        }
        
        .error-icon {
            display: inline-block;
            margin-right: 0.4rem;
            font-size: 0.9rem;
        }
        
        /* Input error states */
        .input-group.error .input {
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1) !important;
        }
        
        .input-group.error .label {
            color: #dc2626 !important;
        }
        
        .input-group.error .input:focus {
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1) !important;
        }
        
        @keyframes errorFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .password-strength {
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
        
        .password-strength.weak {
            color: #dc2626;
        }
        
        .password-strength.medium {
            color: #f59e0b;
        }
        
        .password-strength.strong {
            color: #10b981;
        }
        
        .submit-btn {
            padding: 0.625rem 1rem;
            background: white;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .switch {
            text-align: center;
            margin-top: 2rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .switch-link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-link:hover {
            color: #a78bfa;
        }
        
        /* Floating Background Styles */
        .floating-background {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .floating {
            position: absolute;
            opacity: 0.15;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .twinkle-animation {
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        
        .blink-caret {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Live Preview Card Styles */
        .hero-preview-card {
            max-width: min(680px, calc(100vw - 2rem));
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(11,14,26,0.95);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 8px 24px rgba(0,0,0,0.3);
            border: 1px solid rgba(94,60,246,0.25);
            backdrop-filter: blur(14px);
            transition: transform 0.2s ease-out;
            position: relative;
            z-index: 1;
            margin-left: 1rem;
            margin-right: 1rem;
        }
        
        
        .hero-preview-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            justify-content: flex-start;
        }
        
        .window-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: flex-start;
        }
        
        .window-dot {
            width: 8px;
            height: 8px;
            border-radius: 9999px;
        }
        
        .window-dot.red { background: #EF4444; }
        .window-dot.yellow { background: #F59E0B; }
        .window-dot.green { background: #22C55E; }
        
        .preview-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            min-height: 100px;
        }
        
        .genre-line {
            font-size: 12px;
            color: rgba(255,255,255,0.65);
            font-weight: 600;
            text-align: center;
            min-height: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .topic-line {
            width: 100%;
            background: rgba(94,60,246,0.12);
            color: rgba(255,255,255,0.85);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 44px;
            transition: background-color 0.2s ease;
            word-break: break-word;
            hyphens: auto;
        }
        
        .topic-line.active {
            background: rgba(94,60,246,0.2);
        }
        
        .sample-row {
            position: relative;
            width: 100%;
            min-height: 44px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 8px 0;
        }
        
        .purple-line {
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 2px;
            background: rgba(94,60,246,0.1);
            transition: background-color 0.2s ease;
        }
        
        .purple-line.active {
            background: rgba(94,60,246,0.3);
        }
        
        .sample-text {
            margin-left: 16px;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255,255,255,0.75);
            width: calc(100% - 16px);
            word-break: break-word;
            hyphens: auto;
        }
        
        @media (max-width: 900px) {
            .right-section {
                display: none;
            }
            
            .left-section {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .register-container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

            </div>

            <!-- Title -->
            <h1 class="title">Vytvoriť účet</h1>

            <!-- Social Login Buttons -->

                    </svg>
                    Pokračovať s Apple
                </button>
            </div>

            <!-- Separator -->
            <div class="separator">
                <span class="separator-text">ALEBO</span>
                </div>
            </div>

            <div class="register-form-section">

            <!-- Step 1: Email -->
            <div class="step active" id="step1">
                <form class="form" onsubmit="handleEmailStep(event)">
                    <div class="input-group" id="email-group">
                        <label class="label">Email</label>
                        <input
                            id="email"
                            type="email"
                            placeholder="Email"
                            class="input"
                            required
                        />
                        <div id="error-step1" class="error"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Pokračovať
                    </button>
                </form>
            </div>

            <!-- Step 2: Password -->
            <div class="step" id="step2">
                <form class="form" onsubmit="handlePasswordStep(event)">
                    <div class="input-group" id="email-display-group">
                        <label class="label">Email</label>
                        <div style="display: flex; align-items: center;">
                            <input
                                id="email-display"
                                type="email"
                                class="input"
                                disabled
                                style="flex: 1;"
                            />
                            <button type="button" class="edit-btn" onclick="editEmail()">Edit</button>
                        </div>
                    </div>

                    <div class="input-group" id="password-group">
                        <label class="label">Heslo</label>
                        <input
                            id="password"
                            type="password"
                            placeholder="Heslo (min. 6 znakov)"
                            class="input"
                            required
                            minlength="6"
                            oninput="checkPasswordStrength()"
                        />
                        <div id="password-strength" class="password-strength"></div>
                        <div id="error-step2" class="error"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Vytvoriť účet
                    </button>
                </form>
            </div>

            <!-- Sign In Link -->
            <div class="switch">
                <span>Už máte účet? </span>
                <a href="/login.html" class="switch-link">
                    Prihlásiť sa
                </a>
            </div>
            </div>
        </div>
    </div>

    <script>
        let currentEmail = '';
        
        // Demo data sets for auto-cycling
        const demoSets = [
            {
                genre: "Úvaha",
                topic: "Technológie v živote mladých ľudí",
                text: "Dnešná mládež žije v digitálnom svete, kde technológie nie sú len nástrojom, ale súčasťou identity. Smartfóny, sociálne siete a online platformy formujú spôsob, akým mladí ľudia komunikujú, učia sa a budujú vzťahy."
            },
            {
                genre: "Rozprávanie",
                topic: "Môj najobľúbenejší výlet",
                text: "Bol krásny slnečný deň, keď sme sa s rodinou vybrali na nezabudnuteľný výlet do Tatier. Ráno sme sa zobudili do zvukov vtákov a svetla, ktoré sa prelievalo cez okná."
            },
            {
                genre: "Úvaha",
                topic: "Význam priateľstva v živote",
                text: "Priateľstvo je jednou z najcennejších hodnôt, ktoré môže človek vo svojom živote získať. Skutoční priatelia sú tam pre nás v dobrých aj zlých časoch."
            },
            {
                genre: "Charakteristika",
                topic: "Môj obľúbený literárny hrdina",
                text: "Harry Potter nie je len obyčajný chlapec s jazvou na čele, ale symbol odvahy a vytrvalosti. Jeho príbeh nás učí, že skutočná sila pochádza z lásky a priateľstva."
            }
        ];
        
        // Typewriter animation variables
        let currentSetIndex = 0;
        let startGenre = false;
        let startTopic = false;
        let startContent = false;
        let showCaret = false;
        let genreText = '';
        let topicText = '';
        let contentText = '';
        let genreIndex = 0;
        let topicIndex = 0;
        let contentIndex = 0;
        
        function animatePreview() {
            const currentSet = demoSets[currentSetIndex];
            const genreFull = `Žáner: ${currentSet.genre}`;
            const topicFull = `Téma: "${currentSet.topic}"`;
            const contentFull = currentSet.text;
            
            // Reset all flags
            startGenre = false;
            startTopic = false;
            startContent = false;
            showCaret = false;
            genreText = '';
            topicText = '';
            contentText = '';
            genreIndex = 0;
            topicIndex = 0;
            contentIndex = 0;
            
            // Clear content
            document.getElementById('genre-text').textContent = '';
            document.getElementById('topic-text').textContent = '';
            document.getElementById('sample-text').textContent = '';
            document.getElementById('topic-text').classList.remove('active');
            document.getElementById('purple-line').classList.remove('active');
            
            // Start genre animation immediately
            setTimeout(() => {
                startGenre = true;
                animateGenre(genreFull);
            }, 200);
        }
        
        function animateGenre(text) {
            if (genreIndex < text.length) {
                genreText += text[genreIndex];
                document.getElementById('genre-text').textContent = genreText;
                genreIndex++;
                setTimeout(() => animateGenre(text), 60);
            } else {
                // Start topic animation
                setTimeout(() => {
                    startTopic = true;
                    animateTopic();
                }, 200);
            }
        }
        
        function animateTopic() {
            const topicFull = `Téma: "${demoSets[currentSetIndex].topic}"`;
            if (topicIndex < topicFull.length) {
                topicText += topicFull[topicIndex];
                document.getElementById('topic-text').textContent = topicText;
                document.getElementById('topic-text').classList.add('active');
                topicIndex++;
                setTimeout(() => animateTopic(), 60);
            } else {
                // Start content animation
                setTimeout(() => {
                    startContent = true;
                    animateContent();
                }, 200);
            }
        }
        
        function animateContent() {
            const contentFull = demoSets[currentSetIndex].text;
            if (contentIndex < contentFull.length) {
                contentText += contentFull[contentIndex];
                document.getElementById('sample-text').textContent = `"${contentText}"`;
                document.getElementById('purple-line').classList.add('active');
                contentIndex++;
                setTimeout(() => animateContent(), 40);
            } else {
                // Show caret
                showCaret = true;
                document.getElementById('sample-text').innerHTML = `"${contentText}"<span class="blink-caret"></span>`;
                
                // Wait 3 seconds, then cycle to next demo
                setTimeout(() => {
                    currentSetIndex = (currentSetIndex + 1) % demoSets.length;
                    animatePreview();
                }, 3000);
            }
        }
        
        // Start animation on page load immediately
        setTimeout(() => {
            animatePreview();
        }, 100);

        async function handleEmailStep(event) {
            event.preventDefault();
            clearErrors(); // Clear any previous errors
            
            const email = document.getElementById('email').value;
            
            if (!email || !email.includes('@')) {
                showError('Zadajte platný email.');
                return;
            }
            
            // Show loading state
            const submitBtn = event.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Kontrolujem...';
            submitBtn.disabled = true;
            
            // Check if email already exists
            try {
                const response = await fetch('/api/auth/check-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.exists) {
                    showError('Tento email je už registrovaný. Použite iný email alebo sa prihláste.');
                    return;
                }
                
                // Email is available, proceed to step 2
                currentEmail = email;
                
                // Move to step 2
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                
                // Set the email in step 2
                document.getElementById('email-display').value = email;
                
                console.log('Email step completed:', email);
                
            } catch (error) {
                console.error('Email check error:', error);
                showError('Chyba pri overovaní emailu. Skúste to znova.');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
        
        async function handlePasswordStep(event) {
            event.preventDefault();
            clearErrors(); // Clear any previous errors
            
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('Zadajte heslo.');
                return;
            }
            
            if (password.length < 6) {
                showError('Heslo musí mať aspoň 6 znakov.');
                return;
            }
            
            // Show loading state
            const submitBtn = event.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Vytváram účet...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        password: password,
                        name: currentEmail.split('@')[0] // Use email prefix as name
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store email for verification page
                    localStorage.setItem('pendingVerificationEmail', currentEmail);
                    // Redirect to verification page
                    window.location.href = `/verify.html?email=${encodeURIComponent(currentEmail)}`;
                } else {
                    showError(data.error || 'Registrácia zlyhala.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Chyba pri registrácii.');
            } finally {
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
        
        
        function editEmail() {
            // Go back to step 1
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            
            // Clear the password fields
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('password-strength').textContent = '';
            document.getElementById('password-match').textContent = '';
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                strengthDiv.className = 'password-strength';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 2) {
                strengthDiv.textContent = 'Slabé heslo';
                strengthDiv.className = 'password-strength weak';
            } else if (strength < 4) {
                strengthDiv.textContent = 'Stredné heslo';
                strengthDiv.className = 'password-strength medium';
            } else {
                strengthDiv.textContent = 'Silné heslo';
                strengthDiv.className = 'password-strength strong';
            }
        }
        
        
        function showError(message) {
            // Determine which step is active and show error in the correct div
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            let errorDiv, inputGroup;
            
            if (step1.classList.contains('active')) {
                errorDiv = document.getElementById('error-step1');
                inputGroup = document.getElementById('email-group');
            } else if (step2.classList.contains('active')) {
                errorDiv = document.getElementById('error-step2');
                inputGroup = document.getElementById('password-group');
            } else {
                // Fallback to step 1 if we can't determine
                errorDiv = document.getElementById('error-step1');
                inputGroup = document.getElementById('email-group');
            }
            
            // Add error class to input group for styling
            inputGroup.classList.add('error');
            
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
            
            // Clear error when user starts typing
            const input = inputGroup.querySelector('.input');
            if (input) {
                const clearErrorOnInput = () => {
                    errorDiv.style.display = 'none';
                    inputGroup.classList.remove('error');
                    input.removeEventListener('input', clearErrorOnInput);
                };
                input.addEventListener('input', clearErrorOnInput);
            }
        }
        
        function clearErrors() {
            // Clear all error states
            document.querySelectorAll('.input-group').forEach(group => {
                group.classList.remove('error');
            });
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
        }
    </script>
