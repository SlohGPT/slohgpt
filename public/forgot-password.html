            overflow: hidden;
            display: flex;
            align-items: center;

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .twinkle-animation {
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        
        .blink-caret {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

            z-index: 1;
            margin-left: 1rem;
            margin-right: 1rem;

                genre: "Charakteristika",
                topic: "Môj obľúbený literárny hrdina",
                text: "Harry Potter nie je len obyčajný chlapec s jazvou na čele, ale symbol odvahy a vytrvalosti. Jeho príbeh nás učí, že skutočná sila pochádza z lásky a priateľstva."
            }
        ];
        
        // Typewriter animation variables
        let currentSetIndex = 0;
        let startGenre = false;
        let startTopic = false;
        let startContent = false;
        let showCaret = false;
        let genreText = '';
        let topicText = '';
        let contentText = '';
        let genreIndex = 0;
        let topicIndex = 0;
        let contentIndex = 0;
        
        function animatePreview() {
            const currentSet = demoSets[currentSetIndex];
            const genreFull = `Žáner: ${currentSet.genre}`;
            const topicFull = `Téma: "${currentSet.topic}"`;
            const contentFull = currentSet.text;
            
            // Reset all flags
            startGenre = false;
            startTopic = false;
            startContent = false;
            showCaret = false;
            genreText = '';
            topicText = '';
            contentText = '';
            genreIndex = 0;
            topicIndex = 0;
            contentIndex = 0;
            
            // Clear content
            document.getElementById('genre-text').textContent = '';
            document.getElementById('topic-text').textContent = '';
            document.getElementById('sample-text').textContent = '';
            document.getElementById('topic-text').classList.remove('active');
            document.getElementById('purple-line').classList.remove('active');
            
            // Start genre animation immediately
            setTimeout(() => {
                startGenre = true;
                animateGenre(genreFull);
            }, 200);
        }
        
        function animateGenre(text) {
            if (genreIndex < text.length) {
                genreText += text[genreIndex];
                document.getElementById('genre-text').textContent = genreText;
                genreIndex++;
                setTimeout(() => animateGenre(text), 60);
            } else {
                // Start topic animation
                setTimeout(() => {
                    startTopic = true;
                    animateTopic();
                }, 200);
            }
        }
        
        function animateTopic() {
            const topicFull = `Téma: "${demoSets[currentSetIndex].topic}"`;
            if (topicIndex < topicFull.length) {
                topicText += topicFull[topicIndex];
                document.getElementById('topic-text').textContent = topicText;
                document.getElementById('topic-text').classList.add('active');
                topicIndex++;
                setTimeout(() => animateTopic(), 60);
            } else {
                // Start content animation
                setTimeout(() => {
                    startContent = true;
                    animateContent();
                }, 200);
            }
        }
        
        function animateContent() {
            const contentFull = demoSets[currentSetIndex].text;
            if (contentIndex < contentFull.length) {
                contentText += contentFull[contentIndex];
                document.getElementById('sample-text').textContent = `"${contentText}"`;
                document.getElementById('purple-line').classList.add('active');
                contentIndex++;
                setTimeout(() => animateContent(), 40);
            } else {
                // Show caret
                showCaret = true;
                document.getElementById('sample-text').innerHTML = `"${contentText}"<span class="blink-caret"></span>`;
                
                // Wait 3 seconds, then cycle to next demo
                setTimeout(() => {
                    currentSetIndex = (currentSetIndex + 1) % demoSets.length;
                    animatePreview();
                }, 3000);
            }
        }
        
        // Start animation on page load immediately
        setTimeout(() => {
            animatePreview();
        }, 100);
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        function clearMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        async function handleForgotPassword(event) {
            event.preventDefault();
            clearMessages();
            
            const email = document.getElementById('email').value;
            
            if (!email || !email.includes('@')) {
                showError('Zadajte platný email.');
                return;
            }
            
            // Show loading state
            const submitBtn = event.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Odosielam...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Odkaz na obnovenie hesla bol odoslaný na váš email. Skontrolujte si doručenú poštu.');
                } else {
                    showError(data.error || 'Chyba pri odosielaní emailu.');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError('Chyba pri odosielaní emailu.');
            } finally {
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
