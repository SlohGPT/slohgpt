<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastaviť nové heslo - SlohGPT</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
        }
        
        .left-section {
            width: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .right-section {
            width: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .right-content {
            width: 100%;
            height: 100%;
            background: #0b0e1a;
            border-radius: calc(0.5rem * 1.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #1a1a1a;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .label {
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .input {
            padding: 0.875rem 1rem;
            background: #2a2a2a;
            border: 1px solid #374151;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .input::placeholder {
            color: #6b7280;
        }
        
        .error {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
            animation: errorFadeIn 0.3s ease-out;
        }
        
        .success {
            color: #10b981;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
            animation: errorFadeIn 0.3s ease-out;
        }
        
        @keyframes errorFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .submit-btn {
            padding: 0.875rem 1rem;
            background: white;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .back-link a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            color: #a78bfa;
        }
        
        /* Floating Background Styles */
        .floating-background {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .floating {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <!-- Left Section - Reset Form -->
    <div class="left-section">
        <div class="login-container">
            <div class="logo">
                <img src="/logo-outlined-v2.png" alt="SlohGPT Logo">
                <h1>SlohGPT</h1>
                <p>Nastaviť nové heslo</p>
            </div>
            
            <h2 class="title">Nastavte si nové heslo</h2>
            <p class="subtitle">Zadajte nové heslo pre svoj účet.</p>
            
            <form class="form" onsubmit="handleResetPassword(event)">
                <div class="input-group">
                    <label class="label">Nové heslo</label>
                    <input
                        id="password"
                        type="password"
                        placeholder="Zadajte nové heslo"
                        class="input"
                        required
                        minlength="6"
                    />
                </div>
                
                <div class="input-group">
                    <label class="label">Potvrdiť heslo</label>
                    <input
                        id="confirmPassword"
                        type="password"
                        placeholder="Zadajte heslo znovu"
                        class="input"
                        required
                        minlength="6"
                    />
                    <div id="error" class="error"></div>
                    <div id="success" class="success"></div>
                </div>

                <button type="submit" class="submit-btn">
                    Uložiť nové heslo
                </button>
            </form>
            
            <div class="back-link">
                <span>Spomenuli ste si heslo? </span>
                <a href="/login.html">Vráťte sa na prihlásenie</a>
            </div>
        </div>
    </div>

    <!-- Right Section - Floating Background -->
    <div class="right-section">
        <div class="right-content">
            <div class="floating-background">
                <div class="floating"></div>
                <div class="floating"></div>
                <div class="floating"></div>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('error').textContent = 'Neplatný odkaz na obnovenie hesla.';
            document.getElementById('error').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        function clearMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        async function handleResetPassword(event) {
            event.preventDefault();
            clearMessages();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!token) {
                showError('Neplatný odkaz na obnovenie hesla.');
                return;
            }
            
            if (!password || password.length < 6) {
                showError('Heslo musí mať aspoň 6 znakov.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Heslá sa nezhodujú.');
                return;
            }
            
            // Show loading state
            const submitBtn = event.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Ukladám...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Heslo bolo úspešne zmenené! Presmerovávame vás na prihlásenie...');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Chyba pri zmene hesla.');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Chyba pri zmene hesla.');
            } finally {
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
