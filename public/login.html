<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásiť sa - SlohGPT</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preload" href="/original-logo-without-background.png" as="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
        }
        
        .left-section {
            width: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10rem 2rem 2rem 2rem;
        }
        
        .right-section {
            width: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .right-content {
            width: 100%;
            height: 100%;
            background: #0b0e1a;
            border-radius: calc(0.5rem * 1.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            color: white;
            text-align: left;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .login-header {
            flex-shrink: 0;
        }
        
        .logo {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
            margin-left: -21px;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-align: left;
            margin-bottom: 1.5rem;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            border-radius: 8px;
            border: 1px solid #374151;
            background: #1a1a1a;
            color: white;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-btn:hover {
            background: #2a2a2a;
            border-color: #4b5563;
            transform: translateY(-1px);
        }
        
        .social-btn-google:hover {
            background: #2a2a2a;
            border-color: #4285f4;
        }
        
        .social-btn-apple:hover {
            background: #2a2a2a;
            border-color: #ffffff;
        }
        
        .separator {
            position: relative;
            text-align: center;
            margin: 0.75rem 0;
            display: flex;
            align-items: center;
        }
        
        .login-form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 0;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #374151;
        }
        
        .separator-text {
            background: #1a1a1a;
            color: #9ca3af;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }
        
        /* Make step 2 more compact to match step 1 height */
        #step2 .form {
            gap: 0.5rem;
        }
        
        #step2 .input-group {
            gap: 0.25rem;
        }
        
        .label {
            color: #d1d5db;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .input {
            padding: 0.625rem 1rem;
            border: 1px solid #374151;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 0.875rem;
        }
        
        .input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .input:disabled {
            background: #2a2a2a;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .edit-btn {
            background: none;
            border: none;
            color: #8b5cf6;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            margin-left: 0.5rem;
        }
        
        .edit-btn:hover {
            color: #a78bfa;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        /* Error message element (scoped so it doesn't hide the whole input-group) */
        .input-group >         .error {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
            animation: errorFadeIn 0.3s ease-out;
        }
        
        #error-step2 {
            color: #dc2626 !important;
            font-size: 0.875rem;
        }
        
        .error-icon {
            display: inline-block;
            margin-right: 0.4rem;
            font-size: 0.9rem;
        }
        
        /* Input error states */
        .input-group.error .input {
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1) !important;
        }
        
        .input-group.error .label {
            color: #dc2626 !important;
        }
        
        .input-group.error .input:focus {
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1) !important;
        }
        
        @keyframes errorFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .submit-btn {
            padding: 0.625rem 1rem;
            background: white;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Success button state */
        .submit-btn.success {
            background: #10b981;
            color: white;
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        /* Confetti Animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 2px;
            opacity: 1;
        }
        
        .confetti:nth-child(odd) {
            background: #8b5cf6;
        }
        
        .confetti:nth-child(3n) {
            background: #f59e0b;
        }
        
        .confetti:nth-child(4n) {
            background: #ef4444;
        }
        
        .confetti:nth-child(5n) {
            background: #06b6d4;
        }
        
        .confetti:nth-child(6n) {
            background: #ec4899;
        }
        
        .confetti:nth-child(7n) {
            background: #84cc16;
        }
        
        .confetti:nth-child(8n) {
            background: #f97316;
        }
        
        /* Realistic confetti animations with physics */
        .confetti.burst-1 {
            animation: confetti-burst-1 3s ease-out forwards;
        }
        
        .confetti.burst-2 {
            animation: confetti-burst-2 3.2s ease-out forwards;
        }
        
        .confetti.burst-3 {
            animation: confetti-burst-3 2.8s ease-out forwards;
        }
        
        .confetti.burst-4 {
            animation: confetti-burst-4 3.1s ease-out forwards;
        }
        
        .confetti.burst-5 {
            animation: confetti-burst-5 2.9s ease-out forwards;
        }
        
        .confetti.burst-6 {
            animation: confetti-burst-6 3.3s ease-out forwards;
        }
        
        .confetti.burst-7 {
            animation: confetti-burst-7 2.7s ease-out forwards;
        }
        
        .confetti.burst-8 {
            animation: confetti-burst-8 3.4s ease-out forwards;
        }
        
        @keyframes confetti-burst-1 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(-30px, -80px) rotate(180deg) scale(1.1);
                opacity: 1;
            }
            30% {
                transform: translate(-60px, -120px) rotate(360deg) scale(0.9);
                opacity: 1;
            }
            50% {
                transform: translate(-90px, -100px) rotate(540deg) scale(0.8);
                opacity: 1;
            }
            70% {
                transform: translate(-120px, -50px) rotate(720deg) scale(0.6);
                opacity: 0.8;
            }
            100% {
                transform: translate(-150px, 100px) rotate(900deg) scale(0.3);
                opacity: 0;
            }
        }
        
        @keyframes confetti-burst-2 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(40px, -90px) rotate(-180deg) scale(1.1);
                opacity: 1;
            }
            30% {
                transform: translate(80px, -140px) rotate(-360deg) scale(0.9);
                opacity: 1;
            }
            50% {
                transform: translate(120px, -110px) rotate(-540deg) scale(0.8);
                opacity: 1;
            }
            70% {
                transform: translate(160px, -60px) rotate(-720deg) scale(0.6);
                opacity: 0.8;
            }
            100% {
                transform: translate(200px, 100px) rotate(-900deg) scale(0.3);
                opacity: 0;
            }
        }
        
        @keyframes confetti-burst-3 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(-20px, -70px) rotate(120deg) scale(1.1);
                opacity: 1;
            }
            30% {
                transform: translate(-40px, -100px) rotate(240deg) scale(0.9);
                opacity: 1;
            }
            50% {
                transform: translate(-60px, -80px) rotate(360deg) scale(0.8);
                opacity: 1;
            }
            70% {
                transform: translate(-80px, -30px) rotate(480deg) scale(0.6);
                opacity: 0.8;
            }
            100% {
                transform: translate(-100px, 100px) rotate(600deg) scale(0.3);
                opacity: 0;
            }
        }
        
        @keyframes confetti-burst-4 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(25px, -85px) rotate(-120deg) scale(1.1);
                opacity: 1;
            }
            30% {
                transform: translate(50px, -130px) rotate(-240deg) scale(0.9);
                opacity: 1;
            }
            50% {
                transform: translate(75px, -95px) rotate(-360deg) scale(0.8);
                opacity: 1;
            }
            70% {
                transform: translate(100px, -40px) rotate(-480deg) scale(0.6);
                opacity: 0.8;
            }
            100% {
                transform: translate(125px, 100px) rotate(-600deg) scale(0.3);
                opacity: 0;
            }
        }
        
        @keyframes confetti-burst-5 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(-35px, -75px) rotate(150deg) scale(1.1);
                opacity: 1;
            }
            30% {
                transform: translate(-70px, -110px) rotate(300deg) scale(0.9);
                opacity: 1;
            }
            50% {
                transform: translate(-105px, -85px) rotate(450deg) scale(0.8);
                opacity: 1;
            }
            70% {
                transform: translate(-140px, -35px) rotate(600deg) scale(0.6);
                opacity: 0.8;
            }
            100% {
                transform: translate(-175px, 100px) rotate(750deg) scale(0.3);
                opacity: 0;
            }
        }
        
        @keyframes confetti-burst-6 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(45px, -95px) rotate(-150deg) scale(1.1);
                opacity: 1;
            }
            30% {
                transform: translate(90px, -150px) rotate(-300deg) scale(0.9);
                opacity: 1;
            }
            50% {
                transform: translate(135px, -105px) rotate(-450deg) scale(0.8);
                opacity: 1;
            }
            70% {
                transform: translate(180px, -45px) rotate(-600deg) scale(0.6);
                opacity: 0.8;
            }
            100% {
                transform: translate(225px, 100px) rotate(-750deg) scale(0.3);
                opacity: 0;
            }
        }
        
        @keyframes confetti-burst-7 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(-15px, -65px) rotate(90deg) scale(1.1);
                opacity: 1;
            }
            30% {
                transform: translate(-30px, -90px) rotate(180deg) scale(0.9);
                opacity: 1;
            }
            50% {
                transform: translate(-45px, -70px) rotate(270deg) scale(0.8);
                opacity: 1;
            }
            70% {
                transform: translate(-60px, -25px) rotate(360deg) scale(0.6);
                opacity: 0.8;
            }
            100% {
                transform: translate(-75px, 100px) rotate(450deg) scale(0.3);
                opacity: 0;
            }
        }
        
        @keyframes confetti-burst-8 {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(30px, -100px) rotate(-90deg) scale(1.1);
                opacity: 1;
            }
            30% {
                transform: translate(60px, -160px) rotate(-180deg) scale(0.9);
                opacity: 1;
            }
            50% {
                transform: translate(90px, -120px) rotate(-270deg) scale(0.8);
                opacity: 1;
            }
            70% {
                transform: translate(120px, -50px) rotate(-360deg) scale(0.6);
                opacity: 0.8;
            }
            100% {
                transform: translate(150px, 100px) rotate(-450deg) scale(0.3);
                opacity: 0;
            }
        }
        
        .switch {
            text-align: center;
            margin-top: 2rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .switch-link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-link:hover {
            color: #a78bfa;
        }
        
        /* Forgot Password Link */
        .error-row {
            position: relative;
            margin-top: 0.5rem;
            min-height: 24px; /* ensures room for the link */
            margin-bottom: 0.5rem; /* space above the CTA */
        }
        
        .forgot-password {
            position: absolute;
            right: 0;
            top: 0;
            margin-top: 0;
        }
        
        .forgot-link {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: #a78bfa;
            text-decoration: underline;
        }
        
        /* Floating Background Styles */
        .floating-background {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .floating {
            position: absolute;
            opacity: 0.15;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .twinkle-animation {
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        
        .blink-caret {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Live Preview Card Styles */
        .hero-preview-card {
            max-width: min(680px, calc(100vw - 2rem));
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(11,14,26,0.95);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 8px 24px rgba(0,0,0,0.3);
            border: 1px solid rgba(94,60,246,0.25);
            backdrop-filter: blur(14px);
            transition: transform 0.2s ease-out;
            position: relative;
            z-index: 1;
            margin-left: 1rem;
            margin-right: 1rem;
        }
        
        
        .hero-preview-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            justify-content: flex-start;
        }
        
        .window-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: flex-start;
        }
        
        .window-dot {
            width: 8px;
            height: 8px;
            border-radius: 9999px;
        }
        
        .window-dot.red { background: #EF4444; }
        .window-dot.yellow { background: #F59E0B; }
        .window-dot.green { background: #22C55E; }
        
        .preview-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            min-height: 100px;
        }
        
        .genre-line {
            font-size: 12px;
            color: rgba(255,255,255,0.65);
            font-weight: 600;
            text-align: center;
            min-height: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .topic-line {
            width: 100%;
            background: rgba(94,60,246,0.12);
            color: rgba(255,255,255,0.85);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 44px;
            transition: background-color 0.2s ease;
            word-break: break-word;
            hyphens: auto;
        }
        
        .topic-line.active {
            background: rgba(94,60,246,0.2);
        }
        
        .sample-row {
            position: relative;
            width: 100%;
            min-height: 44px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 8px 0;
        }
        
        .purple-line {
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 2px;
            background: rgba(94,60,246,0.1);
            transition: background-color 0.2s ease;
        }
        
        .purple-line.active {
            background: rgba(94,60,246,0.3);
        }
        
        .sample-text {
            margin-left: 16px;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255,255,255,0.75);
            width: calc(100% - 16px);
            word-break: break-word;
            hyphens: auto;
        }
        
        @media (max-width: 900px) {
            .right-section {
                display: none;
            }
            
            .left-section {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Left Section - Login Form -->
    <div class="left-section">
        <div class="login-container">
            <!-- Fixed Header Section -->
            <div class="login-header">
                <!-- Logo -->
                <div class="logo">
                    <img src="/original-logo-without-background.png" alt="SlohGPT" />
                </div>

                <!-- Title -->
                <h1 class="title">Prihlásiť sa</h1>

                <!-- Social Login Buttons -->
                <div class="social-buttons">
                    <button class="social-btn social-btn-google" onclick="handleGoogleLogin()">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Pokračovať s Google
                    </button>

        let currentEmail = '';
        
        // Demo data sets for auto-cycling
        const demoSets = [
            {

                topic: "Môj obľúbený literárny hrdina",
                text: "Harry Potter nie je len obyčajný chlapec s jazvou na čele, ale symbol odvahy a vytrvalosti. Jeho príbeh nás učí, že skutočná sila pochádza z lásky a priateľstva."
            }
        ];
        
        // Typewriter animation variables
        let currentSetIndex = 0;
        let startGenre = false;
        let startTopic = false;
        let startContent = false;
        let showCaret = false;
        let genreText = '';
        let topicText = '';
        let contentText = '';
        let genreIndex = 0;
        let topicIndex = 0;
        let contentIndex = 0;
        
        function typewriter(text, delay, onComplete, start) {
            if (!start) return '';
            
            let currentIndex = 0;
            let displayText = '';
            
            function type() {
                if (currentIndex < text.length) {
                    displayText += text[currentIndex];
                    currentIndex++;
                    setTimeout(type, delay);
                } else if (onComplete) {
                    onComplete();
                }
            }
            
            type();
            return displayText;
        }
        
        function animatePreview() {
            const currentSet = demoSets[currentSetIndex];
            const genreFull = `Žáner: ${currentSet.genre}`;
            const topicFull = `Téma: "${currentSet.topic}"`;
            const contentFull = currentSet.text;
            
            // Reset all flags
            startGenre = false;
            startTopic = false;
            startContent = false;
            showCaret = false;
            genreText = '';
            topicText = '';
            contentText = '';
            genreIndex = 0;
            topicIndex = 0;
            contentIndex = 0;
            
            // Clear content
            document.getElementById('genre-text').textContent = '';
            document.getElementById('topic-text').textContent = '';
            document.getElementById('sample-text').textContent = '';
            document.getElementById('topic-text').classList.remove('active');
            document.getElementById('purple-line').classList.remove('active');
            
            // Start genre animation immediately
            setTimeout(() => {
                startGenre = true;
                animateGenre(genreFull);
            }, 200);
        }
        
        function animateGenre(text) {
            if (genreIndex < text.length) {
                genreText += text[genreIndex];
                document.getElementById('genre-text').textContent = genreText;
                genreIndex++;
                setTimeout(() => animateGenre(text), 60);
            } else {
                // Start topic animation
                setTimeout(() => {
                    startTopic = true;
                    animateTopic();
                }, 200);
            }
        }
        
        function animateTopic() {
            const topicFull = `Téma: "${demoSets[currentSetIndex].topic}"`;
            if (topicIndex < topicFull.length) {
                topicText += topicFull[topicIndex];
                document.getElementById('topic-text').textContent = topicText;
                document.getElementById('topic-text').classList.add('active');
                topicIndex++;
                setTimeout(() => animateTopic(), 60);
            } else {
                // Start content animation
                setTimeout(() => {
                    startContent = true;
                    animateContent();
                }, 200);
            }
        }
        
        function animateContent() {
            const contentFull = demoSets[currentSetIndex].text;
            if (contentIndex < contentFull.length) {
                contentText += contentFull[contentIndex];
                document.getElementById('sample-text').textContent = `"${contentText}"`;
                document.getElementById('purple-line').classList.add('active');
                contentIndex++;
                setTimeout(() => animateContent(), 40);
            } else {
                // Show caret
                showCaret = true;
                document.getElementById('sample-text').innerHTML = `"${contentText}"<span class="blink-caret"></span>`;
                
                // Wait 3 seconds, then cycle to next demo
                setTimeout(() => {
                    currentSetIndex = (currentSetIndex + 1) % demoSets.length;
                    animatePreview();
                }, 3000);
            }
        }
        
        // Start animation on page load immediately
        setTimeout(() => {
            animatePreview();
        }, 100);

        async function handleEmailStep(event) {
            event.preventDefault();
            clearErrors(); // Clear any previous errors
            
            const email = document.getElementById('email').value;
            
            if (!email || !email.includes('@')) {
                showError('Zadajte platný email.');
                return;
            }
            
            // Show loading state
            const continueBtn = event.target.querySelector('.submit-btn');
            const originalText = continueBtn.textContent;
            continueBtn.textContent = 'Kontrolujem...';
            continueBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/check-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.exists) {
                    // Email exists, proceed to password step
                    currentEmail = email;
                    
                    // Move to step 2
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    
                    // Set the email in step 2
                    document.getElementById('email-display').value = email;
                    
                    console.log('Email step completed:', email);
                } else {
                    // Email doesn't exist, show error
                    showError('Email sa nenašiel v našej databáze. Najprv si vytvorte účet.');
                }
            } catch (error) {
                console.error('Email check error:', error);
                showError('Chyba pri kontrole emailu.');
            } finally {
                // Reset button
                continueBtn.textContent = originalText;
                continueBtn.disabled = false;
            }
        }
        
        async function handlePasswordStep(event) {
            event.preventDefault();
            clearErrors(); // Clear any previous errors
            
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('Zadajte heslo.');
                return;
            }
            
            // Show loading state
            const loginBtn = event.target.querySelector('.submit-btn');
            const originalText = loginBtn.textContent;
            loginBtn.textContent = 'Prihlasujem...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', response.status, data);
                
                if (response.ok) {
                    // Store auth token (in a real app, you'd get this from the response)
                    localStorage.setItem('authToken', 'logged-in');
                    localStorage.setItem('userEmail', currentEmail);
                    
                    // Show success animation and redirect
                    showSuccessAnimation(loginBtn);
                    return; // Don't reset button in finally block
                } else {
                    console.log('Login failed, showing error:', data.error);
                    showError(data.error || 'Prihlásenie zlyhalo.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Chyba pri prihlásení.');
            } finally {
                // Reset button
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            }
        }
        
        function editEmail() {
            // Go back to step 1
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            
            // Clear the password field
            document.getElementById('password').value = '';
        }
        
        function showError(message) {
            // Determine which step is active and show error in the correct div
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            let errorDiv, inputGroup;
            
            if (step1.classList.contains('active')) {
                errorDiv = document.getElementById('error-step1');
                inputGroup = document.getElementById('email-group');
            } else if (step2.classList.contains('active')) {
                errorDiv = document.getElementById('error-step2');
                inputGroup = document.getElementById('password-group');
            } else {
                // Fallback to step 2 if we can't determine
                errorDiv = document.getElementById('error-step2');
                inputGroup = document.getElementById('password-group');
            }
            
            // Add error class to input group for styling
            inputGroup.classList.add('error');
            
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
            
            // Clear error when user starts typing
            const input = inputGroup.querySelector('.input');
            if (input) {
                const clearErrorOnInput = () => {
                    errorDiv.style.display = 'none';
                    inputGroup.classList.remove('error');
                    input.removeEventListener('input', clearErrorOnInput);
                };
                input.addEventListener('input', clearErrorOnInput);
            }
        }
        
        function clearErrors() {
            // Clear all error states
            document.querySelectorAll('.input-group').forEach(group => {
                group.classList.remove('error');
            });
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
        }
        
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti-container';
            document.body.appendChild(confettiContainer);
            
            // Create multiple burst centers across the screen
            const burstCenters = [
                { x: 20, y: 30 },   // Top-left area
                { x: 50, y: 25 },   // Top-center area
                { x: 80, y: 30 },   // Top-right area
                { x: 15, y: 50 },   // Left-center area
                { x: 50, y: 50 },   // Center
                { x: 85, y: 50 },   // Right-center area
                { x: 25, y: 70 },   // Bottom-left area
                { x: 50, y: 75 },   // Bottom-center area
                { x: 75, y: 70 }    // Bottom-right area
            ];
            
            // Create confetti pieces
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Choose a random burst center
                const center = burstCenters[Math.floor(Math.random() * burstCenters.length)];
                
                // Set position at the burst center
                confetti.style.left = center.x + '%';
                confetti.style.top = center.y + '%';
                
                // Assign random burst animation
                const burstType = 'burst-' + (Math.floor(Math.random() * 8) + 1);
                confetti.classList.add(burstType);
                
                // Random delay for staggered effect (0-0.5s)
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                // Random size variation (6-12px)
                const size = Math.random() * 6 + 6;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Random shape (some squares, some circles, some rectangles)
                const shape = Math.random();
                if (shape > 0.7) {
                    confetti.style.borderRadius = '50%'; // Circle
                } else if (shape > 0.4) {
                    confetti.style.borderRadius = '3px'; // Rounded square
                } else {
                    confetti.style.borderRadius = '1px'; // Square
                }
                
                confettiContainer.appendChild(confetti);
            }
            
            // Remove confetti after animation
            setTimeout(() => {
                if (document.body.contains(confettiContainer)) {
                    document.body.removeChild(confettiContainer);
                }
            }, 4000);
        }
        
        function showSuccessAnimation(button) {
            // Add success class to button
            button.classList.add('success');
            button.textContent = '✓ Úspešne prihlásený!';
            
            // Create confetti
            createConfetti();
            
            // Redirect after a short delay to let user see the animation
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1500);
        }
    </script>
