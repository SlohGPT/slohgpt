        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0b0e1a 0%, #1a1a1a 50%, #0b0e1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Floating background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0, 224, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .verify-container {
            background: rgba(11, 14, 26, 0.95);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.06),
                0 0 0 1px rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 80px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        
        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }
        
        .message {
            color: #d1d5db;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .resend-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .resend-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .resend-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        .resend-btn:hover::before {
            left: 100%;
        }
        
        .resend-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .back-link:hover {
            color: #a78bfa;
            text-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
        }
        
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }
        
        /* Performance optimizations */
        .particle, .wave, .sparkle, .trail-line, .floating, .twinkle-animation {
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        /* Floating background animations - respect reduced motion */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) translateX(5px) rotate(1deg);
            }
            50% {
                transform: translateY(-5px) translateX(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-15px) translateX(3px) rotate(0.5deg);
            }
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        .twinkle-animation {
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .verify-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 0.875rem;
            }
            
            .floating-icon {
                opacity: 0.1;
            }
        }
    </style>

    <div class="verify-container">
        <!-- Logo -->
        <div class="logo">
            <img src="/original-logo-without-background.png" alt="SlohGPT" />
        </div>

        <!-- Title -->
        <h1 class="title">Overenie emailu</h1>

        <!-- Message -->
        <div class="message">
            Poslali sme vám overovací email.<br>
            Kliknite na odkaz v emaile na dokončenie registrácie.<br><br>
            Ak ste email nedostali, skontrolujte priečinok spam.
        </div>

        <!-- Resend Button -->
        <button class="resend-btn" onclick="resendVerificationEmail()">
            Poslať email znova
        </button>

        <!-- Back to Login -->
        <a href="/login.html" class="back-link">
            Späť na prihlásenie
        </a>

        <!-- Success/Error Messages -->
        <div class="success-message" id="success-message"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // Get email from URL parameter or localStorage
        let userEmail = '';
        
        // Try to get email from URL parameter first
        const urlParams = new URLSearchParams(window.location.search);
        userEmail = urlParams.get('email');
        
        // If not in URL, try localStorage (fallback)
        if (!userEmail) {
            userEmail = localStorage.getItem('pendingVerificationEmail');
        }
        
        // If we have email, show it in the message
        if (userEmail) {
            const messageDiv = document.querySelector('.message');
            messageDiv.innerHTML = `
                Poslali sme vám overovací email na <strong>${userEmail}</strong>.<br>
                Kliknite na odkaz v emaile na dokončenie registrácie.<br><br>
                Ak ste email nedostali, skontrolujte priečinok spam.
            `;
        }
        
        async function resendVerificationEmail() {
            const resendBtn = document.querySelector('.resend-btn');
            const successDiv = document.getElementById('success-message');
            const errorDiv = document.getElementById('error-message');
            
            // Clear previous messages
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            // Show loading state
            const originalText = resendBtn.textContent;
            resendBtn.textContent = 'Posielam...';
            resendBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Overovací email bol poslaný!';
                    successDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'Chyba pri posielaní emailu.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Resend verification error:', error);
                errorDiv.textContent = 'Chyba pri posielaní emailu.';
                errorDiv.style.display = 'block';
            } finally {
                // Reset button
                resendBtn.textContent = originalText;
                resendBtn.disabled = false;
            }
        }
        
        // Check if user came with an error
        const error = urlParams.get('error');
        if (error) {
            // Show error message
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const resendBtn = document.querySelector('.resend-btn');
            const backLink = document.querySelector('.back-link');
            
            // Hide resend button and back link
            resendBtn.style.display = 'none';
            backLink.style.display = 'none';
            
            // Show error
            if (error === 'missing_token') {
                errorDiv.textContent = 'Neplatný overovací odkaz.';
            } else {
                errorDiv.textContent = decodeURIComponent(error);
            }
            errorDiv.style.display = 'block';
            
            // Show resend button and back link again
            resendBtn.style.display = 'block';
            backLink.style.display = 'block';
        }
        
    </script>
